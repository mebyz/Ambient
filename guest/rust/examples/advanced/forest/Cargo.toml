[package]
name = "forest"

edition = "2021"
publish = false
rust-version = { workspace = true }
version = { workspace = true }

[dependencies]
ambient_api = { workspace = true }
rand_pcg = "0.3.1"
noise = { version = "0.8.2", features = ["images"] }
palette = "0.7.1"
rand = "0.8.5"
rand_chacha = "0.3.1"
serde = "1.0.163"
image = "0.24.6"

[[bin]]
name = "forest_client"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "forest_server"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
